  photo_view: ^0.14.0
  flutter_launcher_icons: ^0.11.0

dev_dependencies:

  flutter_test:
    sdk: flutter


flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/images/app_launcher_icon.png"
  image_path_android: "assets/images/app_launcher_icon.png"
  adaptive_icon_background: "assets/images/app_launcher_icon.png"
