dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_size_text: 3.0.0
  badges: 2.0.2
  cached_network_image: 3.2.1
  flutter_animate: 1.0.0
  change_app_package_name: ^1.1.0
  flutter_cache_manager: 3.3.0
  flutter_spinkit: 5.1.0
  flutter_svg: 0.22.0
  font_awesome_flutter: 10.1.0
  google_fonts: 3.0.1
